<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge</title>
  <link rel="stylesheet" href="styles/knowledge.css">
</head>
<body>
  <div class="knowledge-container">
    <div class="knowledge-header">
      <h1>Knowledge Base</h1>
    </div>

    <div class="knowledge-content">
      <!-- Connection Section -->
      <div class="knowledge-section">
        <h2>Qdrant Connection</h2>

        <div class="setting-item">
          <div class="setting-info">
            <label>Qdrant URL</label>
            <span class="setting-description">Local Docker or Qdrant Cloud URL</span>
          </div>
          <input type="text" id="qdrant-url" class="text-input" placeholder="http://localhost:6333">
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label>API Key</label>
            <span class="setting-description">Optional - for Qdrant Cloud</span>
          </div>
          <input type="password" id="qdrant-key" class="text-input" placeholder="Enter API key">
        </div>

        <div class="setting-item">
          <button id="test-connection" class="btn btn-secondary">Test Connection</button>
          <span id="connection-status" class="status-text"></span>
        </div>
      </div>

      <!-- Add Knowledge Section -->
      <div class="knowledge-section">
        <h2>Add Knowledge</h2>

        <div class="add-controls">
          <button id="add-file" class="btn btn-primary">Add Files</button>
          <div class="url-input-group">
            <input type="text" id="url-input" class="text-input url-field" placeholder="https://...">
            <button id="add-url" class="btn btn-secondary">Add URL</button>
          </div>
        </div>

        <div id="drop-zone" class="drop-zone">
          <span class="drop-icon">+</span>
          <span class="drop-text">Drop files here</span>
          <span class="drop-hint">.txt, .md, .pdf</span>
        </div>

        <div id="ingest-status" class="ingest-status"></div>
      </div>

      <!-- Knowledge Items Section -->
      <div class="knowledge-section">
        <h2>Items</h2>

        <div class="search-bar">
          <input type="text" id="search-input" class="text-input search-field" placeholder="Search knowledge...">
        </div>

        <div id="items-list" class="items-list">
          <div class="empty-state">No items yet. Add files or URLs above.</div>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="file-input" multiple accept=".txt,.md,.pdf" style="display:none">
  <script type="module" src="js/knowledge.js"></script>
</body>
</html>
